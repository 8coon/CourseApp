<app-view id="BaseView">

    <div class="base-container">

        <div class="base-left">
            <div class="base-logo">
                <link-to route="MainRoute">
                    <img src="../static/logo.png" alt="Электронный журнал">
                </link-to>
            </div>

            <div class="base-search">
                <input placeholder="Поиск...">
                <button type="button">
                    <i class="fa fa-search"></i>
                </button>
            </div>
        </div>

        <div class="base-content">

            <div class="base-top-menu">
                <ul>
                    <li><link-to route="Main">Преподаватели</link-to></li>
                    <li><link-to route="Main">Курсы</link-to></li>
                    <li><link-to route="Main">Расписание</link-to></li>
                </ul>
                <ul class="user-box">
                    Здравствуйте,
                    <view-for variable="user" in="[$.currentUser || {}]">
                        <view-eval value="(user.first_name || '') + ' ' + (user.last_name || '')"></view-eval>
                    </view-for>
                    (<link-to route="Main">Профиль</link-to> | <link-to route="Main">Выход</link-to>)
                </ul>
            </div>

            <view-yield></view-yield>
        </div>

    </div>

    <view-component name="WindowComponent" id="modal-root"></view-component>

</app-view>
